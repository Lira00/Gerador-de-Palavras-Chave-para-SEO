<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Palavras-Chave</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta
      name="description"
      content="Gere palavras-chave para SEO. Ferramenta gratuita para otimizar seu site."
    />
    <meta name="keywords" content="gerador palavras-chave, seo, otimização" />
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5816807232163649"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold mb-4 text-center">
        Gerador de Palavras-Chave
      </h1>
      <input
        id="keyword"
        placeholder="Digite uma palavra..."
        class="w-full p-2 mb-4 border rounded"
      />
      <button
        onclick="generate()"
        class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600"
      >
        Gerar
      </button>
      <ul id="suggestions" class="mt-4"></ul>
    </div>
    <script>
      const keywords = {
        blog: ["blog para iniciantes", "dicas de blog", "criar blog"],
        web: ["desenvolvimento web", "design web", "web grátis"],
        seo: ["otimização seo", "palavras-chave seo", "seo 2025"],
      };
      function generate() {
        const input = document.getElementById("keyword").value.toLowerCase();
        const suggestions = keywords[input] || ["Nenhuma sugestão"];
        const ul = document.getElementById("suggestions");
        ul.innerHTML = suggestions
          .map((s) => `<li class="py-1">${s}</li>`)
          .join("");
      }
    </script>
  </body>
</html>
