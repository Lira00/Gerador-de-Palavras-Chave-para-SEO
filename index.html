<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Palavras-Chave</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta
      name="description"
      content="Gere palavras-chave para SEO. Ferramenta gratuita para otimizar seu site."
    />
    <meta name="keywords" content="gerador palavras-chave, seo, otimização" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold mb-4 text-center">
        Gerador de Palavras-Chave
      </h1>
      <input
        id="keyword"
        placeholder="Digite uma palavra..."
        class="w-full p-2 mb-4 border rounded"
      />
      <button
        onclick="generate()"
        class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600"
      >
        Gerar
      </button>
      <ul id="suggestions" class="mt-4 list-disc list-inside"></ul>
    </div>

    <script>
      async function generate() {
        const input = document.getElementById("keyword").value.trim();
        if (!input) return;

        const url = `https://suggestqueries.google.com/complete/search?client=firefox&q=${encodeURIComponent(
          input
        )}`;

        try {
          const res = await fetch(url);
          const data = await res.json();
          const suggestions = data[1]; // o Google retorna sugestões na posição [1]

          const ul = document.getElementById("suggestions");
          ul.innerHTML = suggestions
            .map((s) => `<li class="py-1">${s}</li>`)
            .join("");
        } catch (err) {
          console.error("Erro ao buscar sugestões:", err);
          document.getElementById("suggestions").innerHTML =
            "<li class='py-1 text-red-500'>Erro ao buscar sugestões</li>";
        }
      }
    </script>
  </body>
</html>
